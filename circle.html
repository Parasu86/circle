<!DOCTYPE html>
<html>
    <head>
        <style>
            .spiner{
                background-color: orangered;
                height: 300px;
                width:300px;
                border-radius: 50%;
                border: 25px solid white;
                border-top: 20px solid indigo;
                animation: ani 2.5s linear infinite;
            }
            
            @keyframes ani{
                to{
                    transform: rotate(360deg);
                }
            }
            

        </style>
    </head>
    <body>
        <div class="spiner"></div>
    </body>
</html>
